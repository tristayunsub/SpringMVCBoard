<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .btn-primary{
      background-color: #5b9bbf;
      border-color: #3a7593;
    }
    .btn-primary:hover{
      background-color: #3d81a0;
      border-color: #3a7593;
    }
    .container {
      max-width: 1100px;
      min-width: 800px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
      animation: blink 0.7s;
      animation-iteration-count: 2;
      animation-delay: 0.2s;
    }
    @keyframes blink {40% { border-color: white; color:white }  }
  </style>
</head>
<body>
<div class="container-sm" style="width: 450px">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <form action="item.html" th:object="${loginForm}" th:action method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <input type="text" th:field="*{userId}" th:errorclass="field-error"
             placeholder="로그인 ID" class="form-control" maxlength=20/>
      <div class="field-error" th:errors="*{userId}">
        아이디
      </div>
      <br/>
      <input type="password" id="password" th:field="*{password}" th:errorclass="field-error"
             placeholder="비밀번호" class="form-control" maxlength=20/>
      <div class="field-error" th:errors="*{password}">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/board/list}'|" type="button">취소</button>
      </div>
    </div>
      <br/>

    </div>
  </form>
  <div>
    <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/signup}'|">회원가입</button>
  </div>
</div> <!-- /container -->
</body>
</html>
